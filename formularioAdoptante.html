<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Mascotas - Huellitas Felices</title>
    <link rel="stylesheet" href="css/stylesForms.css">
</head>

<body>
    <div class="form-container">
        <h1>Registro en Huellitas Felices üêæ</h1>
        <p>Ingresa a tu mascota üíï</p>

        <form action="#" method="post" enctype="multipart/form-data">

            <label for="nombre">Nombre (Due√±o):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="usuario">Nombre de la mascota:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre Mascota" required>

            <label for="correo">Telefono:</label>
            <input type="email" id="correo" name="correo" placeholder="+593 ..." required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="10" max="100" required>
          
            <label for="contrasena">Descripcion:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Una descripcion de tu mascota" required>
          
            <label for="genero">Sexo:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opci√≥n</option>
                <option value="femenino">Macho</option>
                <option value="masculino">Hembra</option>
            </select>

            <label for="foto">Sube tu foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <div class="buttons">
                <button type="button" class="cancelar" onclick="window.location.href='index.html'">Cancelar</button>
                <button type="submit" class="registrar">Registrarse</button>
            </div>
        </form>
    </div>
</body>

</html>
